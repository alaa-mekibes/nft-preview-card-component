<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFT preview card component</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <div class="image">
                <img src="images/image-equilibrium.jpg" alt="equilibrium">
            </div>
            <div class="text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes
                    balance and calm.</p>
            </div>
            <div class="info">
                <div class="left">
                    <img src="images/icon-ethereum.svg" alt="icon ethereum">
                    <span>0.041 ETH</span>
                </div>
                <div class="right">
                    <img src="images/icon-clock.svg" alt="icon clock">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="copyright">
                <div class="myImage">
                    <img src="images/Alaa-Mekibes.jpg" alt="My Picture">
                </div>
                <p>Creation of <a href="https://github.com/alaa-mekibes">Alaa Mekibes</a></p>
            </div>
    </main>
</body>
</html>
